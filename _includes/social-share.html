{% include base_path %}

<section class="page__share" style="margin: 2rem 0; padding: 1rem; border-top: 1px solid #eee; border-bottom: 1px solid #eee;">
  <!-- 分享标题 -->
  <h4 class="page__share-title" style="margin-bottom: 1rem; font-size: 1rem; color: #333; text-align: left;">分享本文</h4>

  <!-- 1. 微信好友：扫码分享到微信好友 -->
  <a href="javascript:;" class="btn btn--wechat-friend" title="分享到微信好友" style="display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.5rem 1rem; margin: 0.3rem; border: 1px solid #ddd; border-radius: 4px; color: #fff; text-decoration: none; background: #07c160;">
    <i class="fab fa-weixin" aria-hidden="true"></i><span> 微信好友</span>
  </a>

  <!-- 2. 微信朋友圈：扫码分享到微信朋友圈 -->
  <a href="javascript:;" class="btn btn--wechat-moments" title="分享到微信朋友圈" style="display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.5rem 1rem; margin: 0.3rem; border: 1px solid #ddd; border-radius: 4px; color: #fff; text-decoration: none; background: #07c160;">
    <i class="fab fa-weixin" aria-hidden="true"></i><span> 微信朋友圈</span>
  </a>

  <!-- 3. QQ分享：弹窗分享到QQ好友/QQ空间 -->
  <a href="javascript:;" class="btn btn--qq" title="分享到QQ" style="display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.5rem 1rem; margin: 0.3rem; border: 1px solid #ddd; border-radius: 4px; color: #fff; text-decoration: none; background: #12b7f5;">
    <i class="fab fa-qq" aria-hidden="true"></i><span> QQ分享</span>
  </a>

  <!-- 微信分享弹窗（默认隐藏） -->
  <div id="wechat-share-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background: #fff; padding: 2rem; border-radius: 8px; max-width: 300px; text-align: center;">
      <h5 id="wechat-modal-title" style="margin: 0 0 1rem; font-size: 1rem; color: #333;">分享到微信好友</h5>
      <p id="wechat-modal-tip" style="margin: 0 0 1rem; font-size: 0.85rem; color: #666;">扫码后：<br>1. 点击右上角「...」<br>2. 选择「转发给朋友/分享到朋友圈」</p>
      <img id="wechat-qrcode-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ base_path | append: page.url | url_encode }}" alt="微信分享二维码" style="width: 200px; height: 200px; margin: 0 auto;">
      <button onclick="closeWechatModal()" style="margin-top: 1rem; padding: 0.5rem 1.5rem; border: none; border-radius: 4px; background: #07c160; color: #fff; cursor: pointer;">关闭</button>
    </div>
  </div>

  <!-- QQ分享弹窗（默认隐藏） -->
  <div id="qq-share-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 9999; background: rgba(0,0,0,0.5); justify-content: center; align-items: center;">
    <div style="background: #fff; padding: 2rem; border-radius: 8px; max-width: 300px; text-align: center;">
      <h5 style="margin: 0 0 1rem; font-size: 1rem; color: #333;">分享到QQ</h5>
      <p style="margin: 0 0 1rem; font-size: 0.85rem; color: #666;">方式1：扫码分享 | 方式2：复制链接到QQ</p>
      <!-- QQ分享二维码 -->
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data={{ base_path | append: page.url | url_encode }}" alt="QQ分享二维码" style="width: 200px; height: 200px; margin: 0 auto;">
      <!-- 链接复制框 -->
      <div style="margin-top: 1rem;">
        <input type="text" id="qq-share-link" value="{{ base_path | append: page.url }}" readonly style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; font-size: 0.85rem; color: #333;">
        <button onclick="copyQQLink()" style="margin-top: 0.5rem; padding: 0.5rem 1.5rem; border: none; border-radius: 4px; background: #12b7f5; color: #fff; cursor: pointer;">复制链接</button>
      </div>
      <button onclick="closeQQModal()" style="margin-top: 1rem; padding: 0.5rem 1.5rem; border: none; border-radius: 4px; background: #12b7f5; color: #fff; cursor: pointer;">关闭</button>
    </div>
  </div>

  <!-- 核心交互脚本 -->
  <script>
    // ========== 微信分享逻辑 ==========
    function openWechatModal(type) {
      const modal = document.getElementById('wechat-share-modal');
      const title = document.getElementById('wechat-modal-title');
      const tip = document.getElementById('wechat-modal-tip');
      if (type === 'friend') {
        title.innerText = '分享到微信好友';
        tip.innerText = '扫码后：\n1. 点击右上角「...」\n2. 选择「转发给朋友」';
      } else if (type === 'moments') {
        title.innerText = '分享到微信朋友圈';
        tip.innerText = '扫码后：\n1. 点击右上角「...」\n2. 选择「分享到朋友圈」';
      }
      modal.style.display = 'flex';
    }
    function closeWechatModal() {
      document.getElementById('wechat-share-modal').style.display = 'none';
    }

    // ========== QQ分享逻辑 ==========
    function openQQModal() {
      document.getElementById('qq-share-modal').style.display = 'flex';
    }
    function closeQQModal() {
      document.getElementById('qq-share-modal').style.display = 'none';
    }
    // 复制QQ分享链接
    function copyQQLink() {
      const input = document.getElementById('qq-share-link');
      input.select();
      document.execCommand('copy');
      alert('链接复制成功！可直接粘贴到QQ分享');
    }

    // ========== 按钮绑定 ==========
    document.addEventListener('DOMContentLoaded', function() {
      // 微信好友按钮
      document.querySelector('.btn--wechat-friend').addEventListener('click', () => openWechatModal('friend'));
      // 微信朋友圈按钮
      document.querySelector('.btn--wechat-moments').addEventListener('click', () => openWechatModal('moments'));
      // QQ分享按钮
      document.querySelector('.btn--qq').addEventListener('click', openQQModal);

      // 点击弹窗外部关闭
      document.getElementById('wechat-share-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('wechat-share-modal')) closeWechatModal();
      });
      document.getElementById('qq-share-modal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('qq-share-modal')) closeQQModal();
      });
    });
  </script>
</section>

<!-- 引入字体图标（微信/QQ图标正常显示） -->
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
