{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <!-- 内嵌样式 -->
  <style>
    .page__share .btn {
      display: inline-block;
      padding: 8px 16px;
      margin: 0 4px 8px 0;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: opacity 0.2s;
    }
    .page__share .btn:hover {
      opacity: 0.9;
      text-decoration: none;
    }
    .btn--facebook { background-color: #1877f2; }
    .btn--x { background-color: #000000; }
    .btn--qq { background-color: #12B7F5; }
  </style>

  <!-- Facebook 分享 -->
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path | append: page.url | url_encode }}" class="btn btn--facebook" title="Share on Facebook">
    <i class="fab fa-facebook" aria-hidden="true"></i><span> Facebook</span>
  </a>

  <!-- X 分享 -->
  <a href="https://x.com/intent/post?text={{ page.title | url_encode }}%20{{ base_path | append: page.url | url_encode }}" class="btn btn--x" title="Share on X">
    <i class="fab fa-x-twitter" aria-hidden="true"></i><span> X</span>
  </a>

  <!-- QQ 分享 -->
  <a href="https://connect.qq.com/widget/shareqq/index.html?url={{ base_path | append: page.url | replace: '//', '/' | url_encode }}&title={{ page.title | url_encode }}" class="btn btn--qq" title="分享到QQ">
    <i class="fab fa-qq" aria-hidden="true"></i><span> QQ</span>
  </a>
</section>
